<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
    <h2>My Files</h2>
    <ul>
        {% for f,s,u in files %}
        <li>
            <span class="file-name">{{f}}</span>
            <span class="file-size">{{s}} {{u}}</span>
            <span class="interact-buttons">
                {% if isHostDevice %}
                <button type="button" onclick="location.href='/delete/{{f}}'" class="delete-button">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                {% endif %}
                <button type="button" onclick="location.href='/download/{{f}}'">
                    <span class="material-symbols-outlined">file_download</span>
                </button>
            </span>
            <span class="material-symbols-outlined kebab-menu">more_vert</span>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
