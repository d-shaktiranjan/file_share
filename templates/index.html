<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- BS 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

    <title>File Share</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="heading">
            Your Files...
        </h1>
        <ul class="list-group">
            {% for f,s,u in files %}
            <li class="fileList">
                <span class="fileName">{{f}}</span>
                <span class="badge rounded-pill bg-primary">{{s}} {{u}}</span>
                <button type="button" onclick="location.href='/download/{{f}}'" class="dbtn">
                    <i class="icon fas fa-arrow-down"></i>
                    <span class="dl-text">Download</span>
                </button>
                <button type="button" onclick="location.href='/delete/{{f}}'" class="dbtn delBtn">
                    <i class="icon fas fa-arrow-down"></i>
                    <span class="dl-text">Delete</span>
                </button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b5e226511b.js" crossorigin="anonymous"></script>

</body>

</html>
