<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- BS 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

    <title>File Share</title>
</head>

<body>
    <div class="container mt-3">
        <h2 class="heading">
            My Files
        </h2>
        <ul class="list-group">
            {% for f,s,u in files %}
            <li class="fileList">
                <span class="fileName">{{f}}</span>
                <span class="badge rounded-pill bg-primary">{{s}} {{u}}</span>
                <button type="button" onclick="location.href='/download/{{f}}'" class="dbtn">
                    <span class="material-icons-outlined">
                        file_download
                    </span>
                </button>
                {% if isHostDevice %}
                <button type="button" onclick="location.href='/delete/{{f}}'" class="dbtn delBtn">
                    <span class="material-icons-outlined">
                        delete
                    </span>
                </button>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
